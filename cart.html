  </header>

  <main>
    <div id="cart-items" class="cart-list"></div>

    <div class="summary">
      <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
      <p><strong>Total Price:</strong> <span id="total-price">â‚¹0</span></p>

    <div class="user-details">

      <input type="text" id="user-address" placeholder="Enter your address" required>
      <input type="tel" id="user-phone" placeholder="Enter your phone number" required>
      <input type="email" id="user-email" placeholder="Enter your email" required>
    </div>

    <div class="cart-buttons">
      <button id="confirm-btn">Confirm Purchase</button>
      <button id="clear-btn">Clear Cart</button>
    </div>

    <div id="purchase-success" class="success-message" style="display:none;">
      Verified Purchase!
    </div>
